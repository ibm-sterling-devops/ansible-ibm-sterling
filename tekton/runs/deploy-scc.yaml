---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: deploy-sterling-scc-only
  labels:
    app.kubernetes.io/name: sterling-scc
    app.kubernetes.io/component: deployment
    tekton.dev/pipeline: sterling-complete-pipeline
  annotations:
    description: "Deploy SCC with prerequisites: DB2 > Setup > SCC"
spec:
  pipelineRef:
    name: sterling-complete-pipeline
  params:
    - name: deploy-scc
      value: "true"
  workspaces:
    - name: shared-data
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 2Gi
  timeout: 1h0m0s
  serviceAccountName: tekton-deployer-sa
