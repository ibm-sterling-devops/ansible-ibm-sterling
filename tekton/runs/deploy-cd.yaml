---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: sterling-deploy-cd
  labels:
    app.kubernetes.io/name: sterling-cd
    app.kubernetes.io/component: deployment
    tekton.dev/pipeline: sterling-deploy-pipeline
spec:
  pipelineRef:
    name: sterling-deploy-pipeline
  params:
    - name: cd-deploy
      value: "true"
  
  # Timeout for the entire pipeline run (default: 1 hour)
  timeout: 0h20m0s
  serviceAccountName: tekton-deployer-sa
  # No workspace needed with the simplified single-task approach
