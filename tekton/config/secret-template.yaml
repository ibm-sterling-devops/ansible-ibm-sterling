---
apiVersion: v1
kind: Secret
metadata:
  name: sterling-deploy-secrets
  labels:
    app.kubernetes.io/name: sterling-deploy
    app.kubernetes.io/component: configuration
type: Opaque
stringData:
  # IBM Entitlement Registry Key
  # -----------------------------------------------------------------------------
  # Required for pulling IBM Sterling images from cp.icr.io
  # Get your key from: https://myibm.ibm.com/products-services/containerlibrary
  ENTITLED_REGISTRY_KEY: "YOUR_ENTITLEMENT_KEY_HERE"
  
  # Connect:Direct Credentials
  # -----------------------------------------------------------------------------
  CD_ADMINPASSWORD: "passw0rd"
  CD_APPUSER_PWD: "passw0rd"
  CD_LOCALCERTPASSPHRASE: "changeit"
  CD_KEYSTOREPASSWORD: "changeit"
  
  # Connect:Direct WebService Credentials
  # -----------------------------------------------------------------------------
  CDWS_TRUSTSTOREPASSWORD: "Change1t@"
  CDWS_KEYSTOREPASSWORD: "Change1t@"
  CDWS_CACERT_PASSWORD: "Password123!"
  
  # Additional Credentials (if needed)
  # -----------------------------------------------------------------------------
  # Add any other sensitive configuration here
  # DB_PASSWORD: "your_db_password"
  # MQ_PASSWORD: "your_mq_password"

---
# Note: The above secret uses stringData for readability.
# In production, you should use base64-encoded data instead:
#
# apiVersion: v1
# kind: Secret
# metadata:
#   name: sterling-deploy-secrets
# type: Opaque
# data:
#   ENTITLED_REGISTRY_KEY: <base64-encoded-value>
#   CD_ADMINPASSWORD: <base64-encoded-value>
#   ...
#
# To encode a value: echo -n "your-value" | base64
# To decode a value: echo "encoded-value" | base64 -d

